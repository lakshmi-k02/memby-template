<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memby – Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f6f9fc;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --primary: #3b82f6;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: linear-gradient(180deg, #f8fbff 0%, #f3f7fb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    /* Card */
    .login-card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border-radius: 24px;
      padding: 56px 56px 48px;
      box-shadow:
        0 30px 60px rgba(0, 0, 0, 0.08),
        0 10px 20px rgba(0, 0, 0, 0.04);
    }

    /* Logo */
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 32px;
      font-size: 40px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    /* Headings */
    h1 {
      text-align: center;
      font-size: 32px;
      font-weight: 600;
      margin: 0 0 12px;
    }

    .subtitle {
      text-align: center;
      font-size: 18px;
      color: var(--muted);
      margin-bottom: 44px;
    }

    /* Form */
    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      height: 56px;
      padding: 0 18px;
      font-size: 18px;
      border-radius: 12px;
      border: 1px solid var(--border);
      outline: none;
      background: #fafafa;
    }

    input::placeholder {
      color: #9ca3af;
    }

    input:focus {
      border-color: var(--primary);
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }

    .forgot {
      text-align: right;
      margin-top: 6px;
    }

    .forgot a {
      font-size: 16px;
      color: var(--muted);
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    /* Button */
    .btn {
      margin-top: 32px;
      width: 100%;
      height: 58px;
      border-radius: 14px;
      border: none;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      background: var(--primary);
      color: white;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(59, 130, 246, 0.35);
    }

    /* Responsive */
    @media (max-width: 640px) {
      .login-card {
        padding: 40px 28px;
        border-radius: 20px;
      }

      h1 {
        font-size: 26px;
      }

      .subtitle {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="logo">
                <img src="https://awkwardgiftsstorage.blob.core.windows.net/giftimage/638188272442861402.jpg" alt="memby" class="auth-logo" />

    </div>

    <h1>Admin Login</h1>
    <div class="subtitle">Sign in to manage the museum portal</div>

    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label>Username</label>
        <input type="text" placeholder="Username" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="••••••••" required />
        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <button class="btn" type="submit">Sign In</button>
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      // TODO: replace with real authentication
      window.location.href = "children-art-gallery.html";
    }
  </script>

</body>
</html>
